<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cronômetro e Registro de Voltas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            padding: 8px;
            margin-bottom: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: #fff;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Cronômetro e Registro de Voltas</h1>

    <div id="cronometro">00:00:00:000</div>

    <label for="numeroAtleta">Número do Atleta:</label>
    <input type="text" id="numeroAtleta" placeholder="Número">

    <label for="nomeAtleta">Nome do Atleta:</label>
    <input type="text" id="nomeAtleta" placeholder="Nome">

    <label for="categoriaAtleta">Categoria do Atleta:</label>
    <input type="text" id="categoriaAtleta" placeholder="Categoria">

    <button onclick="iniciarCronometro()">Iniciar</button>
    <button onclick="registrarVolta()">Registrar Volta</button>
    <button onclick="pararCronometro()">Parar</button>
    <button onclick="resetarCronometro()">Resetar</button>

    <table id="tabela-voltas">
        <thead>
            <tr>
                <th>Número do Atleta</th>
                <th>Nome do Atleta</th>
                <th>Categoria do Atleta</th>
                <th>Volta</th>
                <th>Tempo</th>
            </tr>
        </thead>
        <tbody id="dados-voltas">
            <!-- Os dados das voltas serão inseridos aqui dinamicamente -->
        </tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
